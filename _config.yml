        description: | # this will include new lines to allow paragraphs
          I had the opportunity to work on the development of FluentUI Android, which is an open-source design library that provides an 
          OfficeUI experience. During my tenure, I implemented important missing features such as button widgets, Topsheet behavior 
          with and without persistent options, Sidesheet behavior, top and side dialogs, TabBar layout, and anchor view support in sheets.
          To aid in the adoption and usage of these widgets, I created corresponding demos for each widget implemented. These demos helped 
          showcase various use cases and made it easier for other developers to integrate them into their applications.

          Additionally, I worked on the initial setup of Token Pipeline for FluentUI Android, which served as the base for Stardust merger 
