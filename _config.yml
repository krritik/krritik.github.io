      - layout: left
        title: Microsoft Azure Migrate 
        # caption: Hyderabad, India
        link: https://azure.microsoft.com/en-in/products/azure-migrate
        sub_title: Software Enginner
        caption: June 2021 - Present
        quote: >
           A tool designed to simplify and accelerate migration to Azure.
        description: | # this will include new lines to allow paragraphs
          I played a key role in developing and launching the SQL features for Azure Migrate. I took ownership 
          of Azure Migrate's SQL agent, which tracks the migration of SQL servers from on-premises servers to Azure, 
          and ensured a successful transition from Public Preview to GA. My responsibilities included creating the 
          End-to-End Test project for the Azure Migrate SQL Agent, designing and writing test cases covering all major 
          scenarios, and restructuring the SQL Agent codebase to make it more mockable and writing unit tests. 
          This helped identify and resolve issues early on in the development process, leading to a more stable and 
          reliable product.

          I also separated the codebase for SQL Agent from Azure Migrate codebase, converted it from .Net Framework to .Net 6,
          and implemented support for Named Pipe and Fallback features. In addition, I was on Primary on-call and DRI for Azure 
          Migrate SQL, attending customer calls to understand and solve their problems.

          Overall, my contributions has been instrumental in the successful launch of the SQL feature for Azure Migrate. This 
          experience gave me a deep understanding of customer needs and helped me develop strong communication and problem-solving skills.

