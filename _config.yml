        description: | # this will include new lines to allow paragraphs
          Designed and developed a cloud-based Attribute-Based Access Control (ABAC) service that leverages 
          blockchain technology to provide a high level of security assurance. Using smart contract functionalities 
          on the Ethereum blockchain. I implemented ABAC state changes to ensure that all access control changes 
          are tamper-proof and transparently recorded on the blockchain. In addition, I developed a protocol that enables 
          real-time verification of data updates on the blockchain by enterprise applications, allowing for transparency 
          and ensuring that access control changes made by users are legitimate.

          To test the functionality and efficiency of the system, I created a prototype using the Rinkeby Ethereum test network 
          and Amazon Web Services. This experience allowed me to gain a deep understanding of blockchain technology and its practical 
          applications in providing secure access control solutions.

